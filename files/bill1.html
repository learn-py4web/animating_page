<!DOCTYPE html>
<html>
  <head>
    <title>A sample page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
    <section class="section">
      <h1 class="title">Bill</h1>

      <table class="table is-fullwidth is-striped is-hoverable">
        <thead>
          <tr>
            <th>Item</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Entree</td>
            <td>$10.00</td>
          </tr>
          <tr>
            <td>Dessert</td>
            <td>$20.00</td>
          </tr>
          <tr>
            <td class="has-text-weight-bold">Tip</td>
            <td>
              <button class="button is-success">15%</button>
              <button class="button is-success">20%</button>
              <button class="button is-success">25%</button>
            </td>
          </tr>
          <tr>
            <td class="has-text-weight-bold">Total</td>
            <td>$30.00</td>
          </tr>
        </tbody>
      </table>

    </section>
  </body>
</html>
