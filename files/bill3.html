<!DOCTYPE html>
<html>
  <head>
    <title>A sample page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <section class="section">
      <h1 class="title">Bill</h1>

      <table class="table is-fullwidth is-striped is-hoverable">
        <thead>
          <tr>
            <th>Item</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Entree</td>
            <td>
              <input class="input" type="number" name="entree" value="20">
            </td>
          </tr>
          <tr>
            <td>Dessert</td>
            <td>
              <input class="input" type="number" name="dessert" value="10">
            </td>
          </tr>

          <tr>
            <td class="has-text-weight-bold">Tip</td>
            <td>
              <button class="button is-success" id="tip-15">15%</button>
              <button class="button is-success" id="tip-20">20%</button>
              <button class="button is-success" id="tip-25">25%</button>
            </td>
          </tr>
          <tr>
            <td class="has-text-weight-bold">Total</td>
            <td  id="total"></td>
          </tr>
        </tbody>
      </table>
    </section>
  </body>
  <!-- Put this at the end, otherwise it does not find the references to the elements. -->
  <script src="js/bill3.js"></script>

</html>
